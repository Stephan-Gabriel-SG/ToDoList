<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.svg" />
    <title>ToDoN</title>
  </head>
  <body>
    <header>
      <span class="logo">ToDo-N</span>
      <nav>
        <a href="https://github.com/Stephan-Gabriel-SG" target="_blank">
          <i class="bx bxl-github hvr-grow"></i>
        </a>
        <button id="toggle-sidebar">
          <i class="bx bx-sidebar hvr-grow"></i>
        </button>
        <!-- <button>dark-mode</button> -->
      </nav>
    </header>
    <div id="container">
      <div class="sidebar-menu flex-center">
        <div class="menu sticky-content">
          <button id="today-task" class="menu-item nav-button active">
            Today
          </button>
          <button id="done-task" class="menu-item nav-button">Completed</button>
          <button id="forgotten-task" class="menu-item nav-button">
            Overdue
          </button>
          <span class="my-project-section">My Projects</span>
          <div id="project-container" class="menu"></div>
          <button
            id="btn-new-project"
            class="flex-center fx-jc space-top hvr-grow"
          >
            <i class="bx bxs-plus-circle"></i>New project
          </button>
        </div>
      </div>
      <div id="view-container"></div>
    </div>
    <footer>&copy; 2025 by St√©phan G.</footer>
  </body>
  <dialog id="newProjectModal"></dialog>
  <dialog id="newTaskModal"></dialog>
  <dialog id="defaultModal"></dialog>
</html>
